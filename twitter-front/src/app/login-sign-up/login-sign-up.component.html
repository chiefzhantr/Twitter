<div class="button-container">
  <button class = "switch-button"type="button" (click)="toggleForm()">{{ isLogin ? 'Sign Up' : 'Login' }}</button>
</div>
<form class="login-form" *ngIf="isLogin" (ngSubmit)="onLoginSubmit(username.value, password.value)">
  <label>Username:</label>
  <input type="text" #username required placeholder="z_svanov@kbtu.kz">

  <label>Password:</label>
  <input type="password" #password required placeholder="password">
  <button type="submit">Submit</button>
</form>

<form class="signup-form" *ngIf="!isLogin" (ngSubmit)="onSignupSubmit(username.value, password.value, email.value)">
  <label>Username:</label>
  <input type="text" #username required placeholder="chiefzhantr">

  <label>Password:</label>
  <input type="password" #password required placeholder="password">
  <label>Email:</label>
  <input type="email" #email required placeholder="z_svanov@kbtu.kz">
  <button type="submit">Submit</button>
</form>
