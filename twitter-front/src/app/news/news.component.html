<ul>
  <li *ngFor="let post of posts">
    <span class="profile-span" (click)="showAuthor(post.user_id)">
        <img src="{{post.profile_picture}}" class="avatar-image">
        <a>{{post.username}}</a>
    </span>

    <span (click)="showDetails(post.id)">
      <p>
        {{post.body}}
      </p>
      <div *ngFor="let media of post.medias">
        <img src="{{media.url}}" class="responsive-image">
      </div>
    </span>
  </li>
</ul>
</body>
