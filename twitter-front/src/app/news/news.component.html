<ul>
  <li *ngFor="let post of posts">
    <span class="profile-span">
        <img src="assets/noavatar.png" class="avatar-image">
        <a>{{post.username}}</a>
    </span>

    <span [routerLink]="[post.id]">
      <p>
        {{post.body}}

        <img src="{{media.url}}" class="responsive-image">
      </div>
    </span>
  </li>
</ul>
