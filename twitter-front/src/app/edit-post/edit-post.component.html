<head>
  <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>

<form>

  <label for="body">Body:</label>
  <textarea id="body" name="body">{{post.body}}</textarea><br>

  <form>
    <label for="tweet-body"> add Media:</label>
    <input type="text" id="tweet-body">
    <button (click)="addMedia()">Add Media</button>
  </form> <br>

  <button type="submit" (click)="updatePost()">Apply Changes</button>
  <button type="button" (click)="deletePost()">Delete Post</button>
</form>

</body>
